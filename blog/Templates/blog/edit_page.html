<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'blog:edit_action' %}" method="post">
        {% csrf_token %}
            <input type="hidden" name="article_id" value="{{ article.id | default:'0'}}">
            <label>文章标题
            <input type="text" name="title" value="{{ article.title | default:'' }}"/>
            </label>
            <br/>

            <label>文章内容
                <input name="content" value="{{ article.content | default:'' }}"/>
            </label>
            <br/>
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
